{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid p-0">

    <!-- Header -->
    <div class="bg-light py-4 text-center position-relative">
        <div class="position-absolute top-0 start-0 p-3">
            <!-- <img src="{% static 'img/logo.png' %}" width="120"> -->
            <div class="fw-bold">M.K.M</div>
        </div>
        <h1 class="fw-bold">Editar Pessoa</h1>
    </div>

    <!-- Fundo Azul -->
    <div class="bg-primary d-flex justify-content-center align-items-center" style="min-height: 70vh;">

        <!-- Card Central -->
        <div class="bg-light p-5 rounded shadow" style="width: 900px;">

            <!-- Botão Voltar -->
            <div class="mb-4">
                <a href="{% url 'listar_pessoa' %}" class="btn btn-primary rounded-pill px-4">
                    Voltar
                </a>
            </div>

            <!-- Formulário -->
            <form method="post">
                {% csrf_token %}
                <div class="row">



                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">CPF / CNPJ</label>
                        <input type="text" value="{{ form.cpf_cnpj.value }}" name="cpf_cnpj" class="form-control"
                            required>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">
                            Função
                        </label>
                        {{ form.tipo_pessoa }}
                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">Nome / Razão Social</label>
                        <input type="text" value="{{ form.razao_social.value }}" name="razao_social"
                            class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">Contato</label>
                        <input type="text" value="{{ form.contato.value }}" name="contato" class="form-control"
                            required>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">Email</label>
                        <input type="email" value="{{ form.email.value }}" name="email" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">Data de Nascimento</label>
                        <input type="date" value="{{ form.data_nascimento.value }}" name="data_nascimento"
                            class="form-control" required>
                    </div>

                </div>
                <!-- Botões -->
                <div class="text-end mt-4">
                    <a class="btn btn-secondary rounded-pill px-4 me-2" href="{% url 'listar_pessoa' %}">
                        Cancelar
                    </a>

                    <button type="submit" class="btn btn-primary rounded-pill px-4">
                        Salvar
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

{% endblock %}
