{% extends 'core/base.html' %}
{% block header %}
<div>

    <h1 class="fw-bold" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%);">Cadastrar Pessoa
    </h1>
</div>

{% endblock %}
{% block content %}

<div class="container-fluid p-0">

    

    <!-- Fundo Azul -->
    <div class="bg-primary d-flex justify-content-center align-items-center" style="min-height: 70vh;">

        <!-- Card Central -->
        <div class="bg-light  rounded shadow" style="width: 90%; margin-top: 60px !important;
            padding-top: 50px;
             margin-bottom: 50px !important;">

            <!-- Botão Voltar -->
            <div class="mb-4">
                <a href="{% url 'listar_pessoa' %}" class="btn btn-primary rounded-pill px-4">
                    Voltar
                </a>
            </div>

            <!-- Formulário -->
            <form method="post">
                {% csrf_token %}

                <div class="row">

                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">CPF / CNPJ</label>
                        <input type="text" name="cpf_cnpj" class="form-control" placeholder="Ex: 11.222.333/4444-55"
                            required>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">
                            Função
                        </label>
                        <select name="tipo_pessoa" class="form-select" required>
                            <option value="Colaborador">Colaborador</option>
                            <option value="Cliente">Cliente</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">Nome / Razão Social</label>
                        <input type="text" name="razao_social" class="form-control" placeholder="Ex: Brafumo" required>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">Contato</label>
                        <input type="text" name="contato" class="form-control" placeholder="Ex: (55) 123456789"
                            required>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Ex: confer@confer.com"
                            required>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">Data de Nascimento</label>
                        <input type="date" name="data_nascimento" class="form-control" placeholder="Ex: 01/01/2024"
                            required>
                    </div>

                </div>

                <!-- Botões -->
                <div class="text-end mt-4">
                    <a href="{% url 'listar_pessoa' %}" class="btn btn-secondary rounded-pill px-4 me-2">
                        Cancelar
                    </a>

                    <button type="submit" class="btn btn-primary rounded-pill px-4">
                        Salvar
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

{% endblock %}
