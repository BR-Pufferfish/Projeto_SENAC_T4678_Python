{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid p-0">

  <!-- Header -->
  <div class="bg-light py-4 text-center position-relative">
    <div class="position-absolute top-0 start-0 p-3">
      <!-- <img src="{% static 'img/logo.png' %}" width="120"> -->
      <div class="fw-bold">M.K.M</div>
    </div>
    <h1 class="fw-bold">Lista de Categorias</h1>
  </div>

  <!-- Fundo Azul -->
  <div class="bg-primary d-flex justify-content-center align-items-center" style="height: 70vh;">

    <!-- Card central -->
    <div class="bg-light p-5 rounded shadow" style="width: 700px;">

      <!-- Botão Voltar -->
      <div class="mb-4">
        <a class="btn btn-primary rounded-pill px-4">
          Voltar
        </a>
      </div>

      <!-- Tabela -->
      <table class="table table-borderless text-center">
        <thead>
          <tr class="fw-bold">
            <th>ID</th>
            <th>NOME</th>
          </tr>
        </thead>
        <tbody>
          {% for categoria in categorias %}
          <tr>
            <td>{{ categoria.id }}</td>
            <td>{{ categoria.nome }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="2">Nenhuma categoria cadastrada.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <!-- Botão Nova Categoria -->
      <div class="text-end mt-4">
        <a class="btn btn-primary rounded-pill px-4">
          Cadastrar nova categoria
        </a>
      </div>

    </div>
  </div>

</div>

{% endblock %}
