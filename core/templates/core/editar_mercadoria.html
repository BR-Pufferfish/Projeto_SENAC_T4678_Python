{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid p-0">

    <!-- Header -->
    <div class="bg-light py-4 text-center position-relative">
        <div class="position-absolute top-0 start-0 p-3">
            <img src="{% static 'img/logo.png' %}" width="120">
            <div class="fw-bold">M.K.M</div>
        </div>
        <h1 class="fw-bold">Editar Mercadoria</h1>
    </div>

    <!-- Fundo Azul -->
    <div class="bg-primary d-flex justify-content-center align-items-center" style="min-height: 70vh;">

        <!-- Card Central -->
        <div class="bg-light p-5 rounded shadow" style="width: 800px;">

            <!-- Botão Voltar -->
            <div class="mb-4">
                <a href="{% url 'listar_mercadoria' %}" class="btn btn-primary rounded-pill px-4">
                    Voltar
                </a>
            </div>

            <!-- Formulário -->
            <form method="post">
                {% csrf_token %}

                <div class="row">

                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">Categoria</label>
                        {{ form.categoria }}
                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">Cliente</label>
                        {{ form.pessoa }}
                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">Mercadoria</label>
                        <input type="text" name="mercadoria" class="form-control" value="{{ form.mercadoria.value }}"
                            required>

                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">Origem</label>
                        <input type="text" name="origem" class="form-control" value="{{ form.origem.value }}" required>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">Saldo</label>
                        <input type="number" name="saldo" class="form-control" value="{{ form.saldo.value }}" required>
                    </div>
                </div>

        </div>

        <div class="text-end mt-4">
            <a href="{% url 'listar_mercadoria' %}" class="btn btn-secondary rounded-pill px-4 me-2">
                Cancelar
            </a>

            <button type="submit" class="btn btn-primary rounded-pill px-4">
                Salvar
            </button>
        </div>

        </form>

    </div>
</div>

</div>

{% endblock %}
