{% extends 'core/base.html' %}
{% block header %}
<div>

    <h1 class="fw-bold" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%);">Despachar
        Mercadoria
    </h1>
</div>

{% endblock %}
{% block content %}

<div class="container-fluid p-0">
    <div class="bg-primary d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="bg-light p-5 rounded shadow" style="width: 800px;">

            <!-- BotÃ£o Voltar -->
            <div class="mb-4">
                <a href="{% url 'listar_mercadoria' %}" class="btn btn-primary rounded-pill px-4">
                    Voltar
                </a>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">Categoria</label>
                        {{ form.categoria }}
                        <!-- <input type="text" name="categoria" class="form-control" value="{{ form.categoria.value }}"
                            readonly> -->
                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">Cliente</label>
                        {{ form.pessoa }}
                        <!-- <input type="text" name="pessoa" class="form-control" value="{{ form.pessoa.value }}"
                            readonly> -->
                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">Mercadoria</label>
                        <input type="text" name="mercadoria" class="form-control" value="{{ form.mercadoria.value }}"
                            readonly>

                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">Origem</label>
                        <input type="text" name="origem" class="form-control" value="{{ form.origem.value }}" readonly>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-bold">Saldo</label>
                        <input type="number" name="saldo" class="form-control" value="{{ form.saldo.value }}" readonly>
                    </div>
                </div>
        </div>

        <div class="text-end mt-4">
            <a href="{% url 'listar_mercadoria' %}" class="btn btn-secondary rounded-pill px-4 me-2">
                Cancelar
            </a>

            <button type="submit" class="btn btn-primary rounded-pill px-4">
                Despachar
            </button>
        </div>

        </form>

    </div>
</div>

</div>

{% endblock %}
